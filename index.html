<!DOCTYPE html>
<html lang="en">
<head>
    <title id='headTitle'></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/client.css">
    <link type="text/css" rel="stylesheet" href="css/console.css">
    <link type="text/css" rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
    <link type="image/x-icon" rel="shortcut icon" />
</head>

<body>
    <iframe id="site" width="100%" height="100%" scrolling="no" frameborder="0" style="position: absolute;"></iframe>

    <!--chrome console ui-->
    <div id="console">
        <div class="tools">
            <div>
                <div class="options">
                    <i class="fa fa-external-link" aria-hidden="true"></i>
                    <i style="margin-left:10px" class="fa fa-clone" aria-hidden="true"></i>&nbsp; &nbsp;
                    <span class="split"></span>
                </div>
                <div class="options toolMobile" onclick="toVue()">Elements</div>
                <div class="options " style="border-bottom: 2px #2b7dda solid;" onclick="toBaidu()">Console</div>
                <div class="options ">Sources</div>
                <div class="options toolMobile">Network</div>
                <div class="options toolMobile">Application</div>
                <div class="options toolMobile">Performance</div>
                <div class="options"><i class="fa fa-angle-double-right f-3x" aria-hidden="true"
                        style="font-size:15px"></i>
                </div>
            </div>
            <div>
                <div class="options"><i class="fa fa-times-circle" aria-hidden="true"
                        style="color:red; border:1px #ccc solid; padding: 3px 6px 3px 6px;border-radius: 3px;">
                        <span style="color:#666;font-family: Arial;">1</span></i> <i class="fa fa-commenting"
                        aria-hidden="true"
                        style="color:rgb(37, 107, 211); border:1px #ccc solid; padding: 3px 6px 3px 6px;border-radius: 3px;">
                        <span style="color:#666;font-family: Arial;">83</span></i></div>

                <div class="options icon_line">
                    <span class="split"></span>
                </div>
                <div class="options" style="float:right;font-size: 15px;color:#555">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <i style="margin-left:8px" class="fa fa-ellipsis-v" aria-hidden="true"></i>
                    <i style="margin-left:8px" class="fa fa-times" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="tools">
            <div class="toolsList">
                <div class="options" style="font-size: 14px;color: #666">
                    <i class="fa fa-step-forward" aria-hidden="true"></i>
                    <i class="fa fa-ban fa-rotate-90" aria-hidden="true"></i>&nbsp; &nbsp;
                    <span class="split"></span>
                </div>
                <!-- <div class="options"></div> -->
                <div class="options">
                    <span>top</span>
                    <i class="fa fa-play fa-rotate-90" aria-hidden="true" style="font-size:10px; color:#777;"></i>
                    <span class="split"></span>
                </div>
                <div class="options">
                    <i class="fa fa-eye" aria-hidden="true" style="font-size:15px; color:#555"></i>
                    <span class="split"></span>
                </div>
                <div class="options">
                    <input type="text" placeholder="Filter"
                        style="background-color: #fff; height:16px; margin-top:3px;border:1px #ccc solid;width: 100%;min-width: 50px;"
                        id="switchWebsite" />
                </div>
                <!-- <div class="options">Default levels</div> -->
                <div class="options">
                    <span>Default levels</span>
                    <i class="fa fa-play fa-rotate-90" aria-hidden="true" style="font-size:10px; color:#777"></i>
                    <span class="split"></span>
                </div>
                <div>
                    <div class="options"><i class="fa fa-commenting" aria-hidden="true"
                            style="color:rgb(37, 107, 211); border:1px #ccc solid; padding: 3px 6px 3px 6px;border-radius: 3px;">
                            <span style="color:#666;font-family: Arial, Helvetica, sans-serif;">113 Issues</span></i>
                    </div>
                </div>
            </div>
            <div class="seting">
                <div class="options" style="font-size: 15px;color:#555">
                    <!-- <span class="split"></span> -->
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div id="terminal">
            <div id="bar">Ratel-Online v1.0.0</div>
            <div id="contains">
                <div id="content">
                    <span>Welcome ratel websocket client. Power by <a href="https://github.com/marmot-z/js-ratel-client"
                            target="_blank">marmot-z</a><br /></br>  <B>交流群</B>: <a href="https://jq.qq.com/?_wv=1027&k=OhGYB1EC"
                            target="_blank">948365095</a></span></br>
                    <B>必看规则</B>:<a href="https://github.com/ratel-online/server/blob/main/README.md"
                        target="_blank">https://github.com/ratel-online/server/blob/main/README.md</a></br>
                    <B>玩之前先看规则↑↑↑&nbsp;</B>
                    <B>玩之前先看规则↑↑↑&nbsp;</B> 
                    <B>玩之前先看规则↑↑↑&nbsp;</B></br>
                    </br>
                </div>
                <div class="inputBox">
                    <div id="prefix"><i class="fa fa-angle-right" aria-hidden="true"
                            style='color:#2877d2;font-weight:bold;font-size: 16px;'></i></div>
                    <input id="input" type="text" />
                </div>

            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/assets/protobuf.min.js"></script>
<script type="text/javascript" src="js/enum.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/poker.js"></script>
<script type="text/javascript" src="js/protocol.js"></script>
<script type="text/javascript" src="js/handler/handler.js"></script>
<script type="text/javascript" src="js/eventWrapper.js"></script>
<script type="text/javascript" src="js/toggleable.js"></script>
<script type="text/javascript" src="js/panel.js"></script>
<script type="text/javascript" src="js/wsClient.js"></script>
<script type="text/javascript" src="js/imClient.js"></script>
<script type="text/javascript" src="js/site.js"></script>
<script type="text/javascript" src="js/responsive.js"></script>
<script type="text/javascript" src="js/init.js"></script>
</html>
